<!DOCTYPE html>
<html>
<head>
	<title>Youtube client API</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta charset="UTF-8" />					
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

</style>
<body style="background-color: #EFF0F1; word-wrap: break-word;">
	<div class="container-fluid">
	  	<h3 style="color : #286090">What's On Your Mind ?</h1>
	  	<div class="row">
	    	<div class="col-md-8 margin">
	      		<input type="text" class="form-control" id="searchText">
	    	</div>
	    	<div class="col-md-2 margin">
	    		<button type = "button" class="btn btn-primary" id="search">Search</button>
	    	</div>
	    	<div class="col-md-2 margin">
	    		<button class="btn btn-info" id="luckySearch">I'm Feeling Lucky</button>
	    	</div>
	  	</div>


	  	<div class="row" style="margin-top: 20px;" id = "searchContent">
	  		<div class="col-md-7 margin">
	  			<div class="list-group">
	  			<ul href="#" class="list-group-item header">
	  				<div class="list-group-item-text" style="float: left; width: 15%">Thumbnail</div>
		  			<div class="list-group-item-text title">
		  				TITLE
				        <span class="glyphicon glyphicon-chevron-up" id="storageTitle"></span>
		  			</div>
		  			<div class="list-group-item-text date">
		  				DATE
				        <span class="glyphicon glyphicon-chevron-up active" id="storageDate"></span>
		  			</div>
		  		</ul>
	  			</div>
	  			<div class="list-group" style="max-height : 300px; overflow-y:scroll;" id="scroller">
				    <a href="#" class="list-group-item anchors" id = "info">
				    	<img class="pic">
				    	<div class="list-group-item-heading title"></div>
				    	<div class="list-group-item-text date"></div>
				    </a>				    
				</div>
	  		</div>
	  		<div class="col-md-5 margin">
	  			
	  		</div>
	  	</div>
	</div>
	<script src="app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
